<div>
  <div class="container">
    <form #userForm="ngForm" (ngSubmit)='editBus()' style="width: 420px;">

      <fieldset>
        <div class="form-group">
          <input type="hidden" class="form-control" name="id" [(ngModel)]="buses.id" readonly>


        </div>
        <div class="form-group">
          <label><b>Bus Name :</b></label>
          <input type="text" class="form-control" [(ngModel)]="buses.name" name="name" required>


        </div>






        <div class="form-group">
          <label><b>Arrival Time :</b></label>
          <input type="time" min="minDate" class="form-control" [(ngModel)]="buses.arrivalTime" name="arrivalTime"
            required>

        </div>
        <div class="form-group">
          <label><b>Departure Time :</b></label>
          <input type="time" min="minDate" class="form-control" name="departureTime" [(ngModel)]="buses.departureTime"
            required>

        </div>

      </fieldset>
      <br>
      <br>

      <div>
        <button type="submit" class="btn btn-primary">Update</button> &nbsp; &nbsp;
        <button class="btn btn-dark" (click)="back()">Back</button>
      </div>
    </form>

  </div>
</div>
