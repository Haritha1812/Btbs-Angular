<button  class="btn btn-primary" (click)="addroute()" >Add Route</button>

<div *ngIf="show">
    <h2 align="center"> Route Details</h2>
 
        <div class="reglist">
            <div class="search-hero">
                <input style="width: 300px;" [ngClass]="['form-control','fa fa-search']" type="text" name="search" [(ngModel)]="search" autocomplete="off" placeholder="&#xF002; Start searching for a Route by id or name or place">
              </div>
            <div>
                <table class="table table-striped" >
                  <thead>
                    <tr>
                   
                        <th>Route Id</th>
                        <th>Route Name</th>
                        <th>From Location</th>
                        <th>To Location</th>
                        <th>Distance</th>
                        <th>Edit</th>
                        <th>Delete</th>
                  </tr>
                  </thead>
                  <tbody>
                  
                    <tr *ngFor="let r of routes|filter:search">
                        <td>
                           {{r.routeId}}
                         </td>
                         <td>
                             {{r.routeName}}
                         </td>
                     
                         <td>
                             {{r.fromLocation}}
                         </td>
                         <td>
                            {{r.toLocation}}
                        </td>
                        <td>
                            {{r.distance}}
                        </td>
                        <td>
               
                            <button  class="btn btn-success" (click)="edit(r.routeId)">Edit</button>
                        </td>
                         <td>
               
                            <button class ="btn btn-danger" (click)="alertConfirmation(r.routeId)">Delete</button>
                        </td>
                       </tr>
                  </tbody>
                
             
              <br>
            
            <!-- </div> -->
        </table>
        <td>
            <button  class="btn btn-primary" (click)="back()">Back</button>
          </td>
    </div>
