<div *ngIf=show>

<div class="reglist">
    <div class="search-hero">

        <input style="width: 300px;" [ngClass]="['form-control','fa fa-search']" type="text" name="search" [(ngModel)]="search" 

            autocomplete="off" placeholder="&#xF002;Search by Employees Name or Mobileno or Email or Salary">

      </div><br><br>
        <table class="table table-striped" >
          <thead>
            <tr>
           
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Phone Number</th>
                <th>Customer Email</th>
               

                <th>Edit</th>
                
                <th>Delete</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of customers|filter:search">
                <td>
                   {{r.id}}
                 </td>
                 <td>
                     {{r.name}}
                 </td>
             
                 <td>
                     {{r.mobileNumber}}
                 </td>
                
                 <td>
                     {{r.email}}
                 </td>
                 
                <td *ngIf="customers!=null">
       
                    <button  class="btn btn-success" (click)="edit(r.id)">Edit</button>
                </td>
                 <td *ngIf="customers!=null">
       
                    <button class ="btn btn-danger" (click)="alertConfirmation(r.id)">Delete</button>
                </td>
               </tr>
               
          </tbody>

    
    <!-- </div> -->
</table>
<button class ="btn btn-dark" (click)="back()">Back</button>
</div>
