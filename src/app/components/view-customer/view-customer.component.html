
<app-admin-navbar></app-admin-navbar>

<div *ngIf=show>
<br>
<div class="reglist">
  <br>
  <h2 style="width: 500px; font-size: xx-large; font-style: italic; margin-left: 600px;">Customer Details</h2>


    <div class="search-hero" style="width:550px; margin-left: 550px;">

        <input style="width: 500px;" [ngClass]="['form-control','fa fa-search']" type="text" name="search" [(ngModel)]="search" 

            autocomplete="off" placeholder="&#xF002;Search by Customer Name or Mobileno or Email">

      </div><br>
        <table class="table table-striped" >
          <thead>
            <tr>
           
                <th>Customer Id</th>
                <th>Customer Name</th>
                <th>Customer Phone Number</th>
                <th>Customer Email</th>
               

                <th>Edit</th>
                
                <th>Delete</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor="let r of customers|filter:search">
                <td>
                   {{r.id}}
                 </td>
                 <td>
                     {{r.name}}
                 </td>
             
                 <td>
                     {{r.mobileNumber}}
                 </td>
                
                 <td>
                     {{r.email}}
                 </td>
                 
                <td *ngIf="customers!=null">
       
                    <button  class="btn btn-success" (click)="edit(r.id)">Edit</button>
                </td>
                 <td *ngIf="customers!=null">
       
                    <button class ="btn btn-danger" (click)="alertConfirmation(r.id)">Delete</button>
                </td>
               </tr>
               
          </tbody>

    
    <!-- </div> -->
</table>
<button class ="btn btn-dark" (click)="back()">Back</button>
</div>
